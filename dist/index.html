<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./input-counter.css">
  <!-- <link rel="stylesheet" href="./input-counter-theme.css"> -->
  <style>
    html,
    body {
      height: 100%;
    }

    .centered {
      display: flex;
      height: 100%;
    }

    .centered__inner {
      width: 640px;
      height: 500px;
      margin: auto;
    }
  </style>
</head>

<body>

  <div class="centered">
    <div class="centered__inner">

      <h2>Example:</h2>

      <form action="">
        <p>
          <input type="text" class="catalog-item__counter" name="in-p-1" max-value="100" min-value="-100" increment="5" value="10">
        </p>
      </form>

      <h2>Disabled state:</h2>

      <form action="">
        <p>
          <input type="text" id="my-counter" name="in-p-2" value="0" disabled>
        </p>
      </form>
    </div>
  </div>

  <script src="./input-counter.js"></script>
  <script>
    inputCounter({ selector: '.catalog-item__counter' });
    inputCounter({ selector: '.buy-form__counter' });
    inputCounter({ selector: '#my-counter' });
  </script>
</body>

</html>
